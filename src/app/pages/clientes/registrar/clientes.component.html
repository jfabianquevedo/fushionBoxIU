<router-outlet></router-outlet>
<div class="contenedor">
    <div class="elements">
      <form [formGroup]="clientesForm"
      #formClientes="ngForm">
        <div>
            <mat-form-field appearance="fill">
              <mat-label>identificacion</mat-label>
              <input matInput type ="number" formControlName="identificacion" required>
            </mat-form-field>
        </div>
        <div style="justify-content: center;">
          <mat-form-field appearance="fill">
            <mat-label>nombres</mat-label>
            <input matInput formControlName="nombres" required>
          </mat-form-field>
        </div>
        <div style="justify-content: center;">
            <mat-form-field appearance="fill">
              <mat-label>apellidos</mat-label>
              <input matInput formControlName="apellidos" required>
            </mat-form-field>
          </div>
          <div style="justify-content: center;">
            <mat-form-field appearance="fill">
              <mat-label>direccion</mat-label>
              <input matInput formControlName="direccion" required>
            </mat-form-field>
          </div>
          <div style="justify-content: center;">
            <mat-form-field appearance="fill">
              <mat-label>edad</mat-label>
              <input matInput type ="number" formControlName="edad" required>
            </mat-form-field>
          </div>
          <div style="justify-content: center;">
            <mat-form-field appearance="fill">
              <mat-label>celular</mat-label>
              <input matInput type ="number" formControlName="celular" required>
            </mat-form-field>
          </div>
          <div style="justify-content: center;">
            <mat-form-field appearance="fill">
              <mat-label>correo</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="correo" required>
              <mat-error *ngIf="clientesForm.controls.correo.invalid">formato correo no v√°lido</mat-error>
            </mat-form-field>
          </div>

        <div class="boton">
          <div style="padding: 2mm;">
            <button mat-raised-button color="primary"
            [disabled]="formClientes.invalid"
            (click)="registrar()">crear Usuario</button></div>
        </div>
      </form>
    </div>
  </div>
